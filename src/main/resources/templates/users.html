<!DOCTYPE html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
>
<hr th:replace="~{f::head}">
<body>
<hr th:replace="~{f::header}">

<h2>Пользователи</h2>

<article th:each="u : ${users}" th:object="${u}" th:if="${#authentication.principal.id != u.id}">
	<div>
		<p th:text="*{updatedAt}" />
		<p th:text="*{email}" />
		<a th:href="|/user/destroy/*{id}|"><samp>Удалить</samp></a>
	</div>
</article>
</body>
</html>
